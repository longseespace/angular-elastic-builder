<span class="boolean-rule">
  Equals

  <!-- This is a weird hack to make sure these are numbers -->
  <md-input-container>
    <md-select data-ng-model="rule.value" class="form-control">
      <md-option ng-value="booleans.indexOf(choice)" ng-repeat="choice in booleansOrder">{{choice}}</md-option>
    </md-select>
  </md-input-container>
</span>
